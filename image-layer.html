<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Image Layer Example</title>
    <link rel="stylesheet" href="../openlayers/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="deans_style.css" type="text/css">

    <script src="../openlayers/lib/OpenLayers.js"></script>
    <script src="libs/jquery-1.11.1.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="MauiScript.js"></script>
  </head>
  <body onload="init()">
    <h1 id="title">Imaui Editor</h1>

    <div id="map" class="bigmap"></div>
    <div id="info-panel-outer">

        <div id="feature-data-panel">
            <h2 class="info-header">Feature Data</h2>
            <textarea id="info-inner"></textarea>
            <button type="button" id="feature-serialize">Serialize</button>
            <button type="button" id="feature-delete-all">Delete All</button>
        </div>

        <div id="current-feature-panel">
            <h2 class="info-header">Current Feature</h2>
            <button type="button" id="feature-delete">Delete</button>
        </div>

        <h2 class="info-header">Project</h2>
        <form enctype="multipart/form-data" action="../../CGI-Executables/upload.php" method="POST">
            <!-- MAX_FILE_SIZE must precede the file input field -->
            <!--input type="hidden" name="MAX_FILE_SIZE" value="30000" /-->
            <!-- Name of input element determines name in $_FILES array -->
            Send this file: <input name="uploadedfile" type="file" size="35"/>
            <input type="submit" value="Send File" />
        </form>
    </div>
  </body>
</html>
